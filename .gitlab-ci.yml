publish-to-pypi:
  image: registry-gitlab.i.wish.com/contextlogic/tooling-image/python/master:latest
  before_script:
    - source /ci/get-ci.sh
  script:
    - pip install twine
    - python setup.py sdist
    - twine upload --repository-url $PYPI_SERVER --username $USERNAME --password $PASSWORD dist/*